<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="bg-info">
      Header
    </header>
    <nav class="bg-danger">
      
      <a class="navbar-brand" href="/login">Logout</a>
    </nav>
    <div class="container">
      <form action="/busqueda" method="POST" class='row'>
        <div class="row bg-success">
          <div class="col">
            <input type="text" id="itemName" name="itemName">
          </div>
          <div class="col">
            <input type='submit' id='botonBusqueda' value='Buscar'>
          </div>
        </div>
      </form>
    </div>
    <div class="row m-4" id="mainContent">
      <aside class="float-left bg-warning col-3">
        <div class="container">
          <form action="/misfavoritos" method="POST" class='row'>
            <input type="submit" value="My Favorites">
          </form>
          <form action="/recomendaciones" method="POST" class='row'>
            <input type="submit" value="Generar Recomendaciones">
          </form>
        </div>
      </aside>
      <section class="float-right bg-primary col-9">
        <div class="container" id="displayZone">
          {% block content %}{% endblock %}
        </div>
      </section>
    </div>
  </body>
</html>
